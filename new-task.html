
<!------------------------------------------------------------------- Modal [ Add New Task ] --------------------------------------------------------------------------START-->

<div class="modal fade" id="new-task-modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <section class="modal-dialog" id="new-task-modal-id-for-custom-css">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="new-task-modal-form-heading">Create New Task</h4>
            </div>
            <div class="modal-body" id="new-task-modal-body">
                <form class="form-horizontal" id="task-create-form" role="form">
                    <div class="form-group">
                        <label for="taskName" class="col-lg-2 col-md-2 col-sm-2 control-label">Name</label>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <input type="text" class="form-control " id="taskName" placeholder="Task">
                        </div>
                        <div class="form-group">
                            <label for="taskDepartment" class="col-lg-2 col-md-2 col-sm-2 control-label">Department</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <select class="form-control " id="taskDepartment">
                                    <option>IT</option>
                                    <option>HR</option>
                                    <option>Sales</option>
                                    <option>Finance</option>
                                    <option>Security</option>
                                    <option>Marketing</option>
                                    <option>Administration</option>
                                    <option>Customer Service</option>
                                    <option>Quality Assurance</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="taskStartDate" class="col-lg-2 col-md-2 col-sm-2 control-label">Start</label>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <input type="date" class="form-control " id="taskStartDate">
                        </div>

                        <div class="form-group">
                            <label for="taskEndDate" class="col-lg-2 col-md-2 col-sm-2 control-label">END</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <input type="date" class="form-control " id="taskEndDate">
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="taskProject" class="col-lg-2 col-md-2 col-sm-2 control-label">Project</label>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <select class="form-control " id="taskProject">
                                <option>P00001</option>
                                <option>P00002</option>
                                <option>P00003</option>
                                <option>P00004</option>
                                <option>P00005</option>
                                <option>P00006</option>
                            </select>
                        </div>
                    </div>

                    <br/>

                    <div class="form-group">
                        <label for="taskDescription" class="col-lg-2 col-md-2 col-sm-2 control-label">Description</label>
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <textarea class="form-control " name="task_Description" id="taskDescription" form="task-create-form" rows="5" placeholder="Task Description"></textarea>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="taskCreateButton" form="task-create-form">Create</button>
            </div>
        </div><!-- /.modal-content -->
    </section><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!------------------------------------------------------------------- Modal [ Add New Task ] ---------------------------------------------------------------------------END-->
