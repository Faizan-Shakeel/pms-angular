
<div class="col-lg-2 col-md-2 col-sm-2" ng-controller="AccordionController as AccVM">

    <uib-accordion close-others="AccVM.oneAtATime">
        <uib-accordion-group is-open="AccVM.status.isFirstOpen">
            <uib-accordion-heading>
                <p id="testId">Dashboard</p>

            </uib-accordion-heading>

            <div id="acc-content" ng-controller="ModalDemoController as ModalVM">

                <a href="#" id="project-popover" class="btn btn-default center-block" ng-click="ModalVM.open()"><i class="fa fa-bar-chart-o pull-left" id="test1"></i>Create Project</a>
                <a href="#" id="task-popover" class="btn btn-default center-block"><i class="fa fa-tasks pull-left" id="test2"></i>Create Task</a>
                <a href="#" id="file-popover" class="btn btn-default center-block"><i class="fa fa-files-o pull-left" id="test3"></i>Create File</a>
                <a href="#" id="user-popover" class="btn btn-default center-block"><i class="fa fa-users pull-left" id="test4"></i>Create User</a>

            </div>

        </uib-accordion-group>

        <uib-accordion-group>
            <uib-accordion-heading>
                <p id="testId2">Notifications</p>

            </uib-accordion-heading>

            <!--<div id="acc-content2" mb-scrollbar="scrollBarConfig">-->
            <div slim-scroll height="400px">

                <div class="panel panel-default custom-notification-panel-style">

                    <div class="panel-body custom-notification-panel-body-style">
                        <a href="">User 1</a><span> modified project </span><a href="">P00101</a>
                    </div>

                    <div class="panel-footer custom-notification-panel-footer-style">
                        <span class="pull-left">12.02.2013</span>
                        <span class="pull-right">14:24</span>
                    </div>
                </div>

            </div>

        </uib-accordion-group>


        <uib-accordion-group>
            <uib-accordion-heading>
                <p id="testId3">History</p>

            </uib-accordion-heading>

            <div slim-scroll height="400px">

                <div class="panel panel-default custom-history-panel-style">
                    <div class="panel-body custom-history-panel-body-style">
                        <a href="">P00101</a>
                    </div>
                </div>

            </div>

        </uib-accordion-group>

    </uib-accordion>
</div>
