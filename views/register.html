<div ng-controller="registrationCtrl as asRegCtrl">   
    <form>
        <input type="text" placeholder="name" ng-model="user.name">
        <input type="email" placeholder="email" ng-model="user.email">
        <input type="password" placeholder="password" ng-model="user.password">
        <input type="text" placeholder="company name" ng-model="user.companyName">
        <input type="button" value="submit" ng-click="asRegCtrl.register(user)">
    </form>
</div>
