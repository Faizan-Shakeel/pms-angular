
<!------------------------------------------------------------------- Modal [ User Account ] ---------------------------------------------------------------------------START-->

<div class="modal fade" id="user-account-modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <section class="modal-dialog" id="user-account-modal-id-for-custom-css">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">User Account</h4>
            </div>
            <div class="modal-body" id="user-account-modal-body">
                <br/>

                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="user-email" class="col-lg-4 col-md-4 col-sm-4 control-label pull-left">Email</label>
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <input type="text" class="form-control" id="user-email" placeholder="faizan.sg@gmail.com" name="user-email" disabled>
                        </div>
                    </div>

                </form>

                <br/>

                <form class="form-horizontal test-form-validation" id="user-account-form" role="form">


                    <div class="form-group">
                        <label for="old-pass" class="col-lg-4 col-md-4 col-sm-4 control-label pull-left">Old Password</label>
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <input type="password" class="form-control" id="old-pass" placeholder="Enter Old Password" required autofocus name="old_pass">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="new_pass" class="col-lg-4 col-md-4 col-sm-4 control-label pull-left">New Password</label>
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <input type="password" class="form-control" id="new_pass" placeholder="Enter New Password" required name="new_pass">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="new-pass-retype" class="col-lg-4 col-md-4 col-sm-4 control-label pull-left">Retype New Password</label>
                        <div class="col-lg-5 col-md-5 col-sm-5">
                            <input type="password" class="form-control" id="new-pass-retype" placeholder="Enter New Password Again" required name="retyped_new_pass">
                        </div>
                    </div>

                </form>

            </div>
            <div class="modal-footer">
                <button class="btn btn-default pull-left" id="change-password-button"><i class="fa fa-edit fa-fw fa-lg"></i> Change Password</button>
                <button type="button" class="btn btn-default" id="change-password-cancel" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="user-new-password-save-button" form="user-account-form">Save Password</button>
            </div>
        </div><!-- /.modal-content -->
    </section><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!------------------------------------------------------------------- Modal [ User Account ] ---------------------------------------------------------------------------END-->
