
<!------------------------------------------------------------------- Modal [ Add New File ] --------------------------------------------------------------------------START-->

<div class="modal fade" id="new-file-modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <section class="modal-dialog" id="new-file-modal-id-for-custom-css">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="new-file-modal-form-heading">Create New File</h4>
            </div>
            <div class="modal-body" id="new-file-modal-body">
                <form class="form-horizontal" id="file-create-form" role="form">
                    <!--<input type="file" name="uploadFile" id="testClickToUpload" style="visibility: hidden">-->
                    <input type="file" name="uploadFile" id="testClickToUpload" style="display: none">

                    <!--<button class="btn btn-default" id="getToClickRealButton">Upload File</button>-->
                    <!--<input type="text" class=" form-control " id="showFileInHere"/>-->

                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div class="input-group">
                                <span class="input-group-btn">
                                    <!--<button class="btn btn-default" type="button">Choose File</button>-->
                                    <button class="btn btn-default" id="getToClickRealButton">Choose File To Upload</button>
                                </span>
                                    <input type="text" class="form-control " id="showFileInHere">
                                </div>
                            </div>
                        </div>
                    </div>

                    <br/>

                    <div class="form-group">
                        <label for="taskProject" class="col-lg-2 col-md-2 col-sm-2 control-label">Project</label>
                        <div class="col-lg-3 col-md-3 col-sm-3">
                            <select class="form-control " id="fileTask">
                                <option>T00001</option>
                                <option>T00002</option>
                                <option>T00003</option>
                                <option>T00004</option>
                                <option>T00005</option>
                                <option>T00006</option>
                            </select>
                        </div>
                    </div>


                    <br/>

                    <div class="form-group">
                        <label for="fileDescription" class="col-lg-2 col-md-2 col-sm-2 control-label">Description</label>
                        <div class="col-lg-9 col-md-9 col-sm-9">
                            <textarea class="form-control " name="file_Description" id="fileDescription" form="file-create-form" rows="5" placeholder="File Description"></textarea>
                        </div>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="fileCreateButton" form="file-create-form" >Upload</button>
            </div>
        </div><!-- /.modal-content -->
    </section><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!------------------------------------------------------------------- Modal [ Add New File ] ---------------------------------------------------------------------------END-->
