
<div class="col-lg-8 col-md-8 col-sm-8" ng-controller="PanelTableProjectsCtrl">

    <div id="panel-table-projects" mb-scrollbar="scrollBarConfig">

        <div ng-repeat="panel in panels">
            <div class="panel panel-default">
                <div class="panel-body">

                    <p>
                        {{panel.name}}
                    </p>

                    <p>
                        {{panel.status}}
                    </p>

                </div>
            </div>
        </div>

    </div>

</div>
