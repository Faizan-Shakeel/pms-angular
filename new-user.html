<!------------------------------------------------------------------- Modal [ Add New User ] --------------------------------------------------------------------------START-->

<div class="modal fade" id="new-user-modal-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <section class="modal-dialog" id="new-user-modal-id-for-custom-css">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="new-user-modal-form-heading">Create New User</h4>
            </div>
            <div class="modal-body" id="new-user-modal-body">
                <form class="form-horizontal" id="user-create-form" role="form">
                    <div class="form-group">
                        <label for="userName" class="col-lg-2 col-md-2 col-sm-2 control-label">Name</label>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <input type="text" class="form-control " id="userName" placeholder="Name">
                        </div>
                        <div class="form-group">
                            <label for="userDepartment" class="col-lg-2 col-md-2 col-sm-2 control-label">Department</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <select class="form-control " id="userDepartment">
                                    <option>IT</option>
                                    <option>HR</option>
                                    <option>Sales</option>
                                    <option>Finance</option>
                                    <option>Security</option>
                                    <option>Marketing</option>
                                    <option>Administration</option>
                                    <option>Customer Service</option>
                                    <option>Quality Assurance</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="userEmail" class="col-lg-2 col-md-2 col-sm-2 control-label">Email</label>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <input type="email" class="form-control " id="userEmail" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="userDesignation" class="col-lg-2 col-md-2 col-sm-2 control-label">Designation</label>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <input type="text" class="form-control " id="userDesignation" placeholder="Designation">
                            </div>
                        </div>

                    </div>

                    <div class="form-group">

                        <label for="userRole" class="col-lg-2 col-md-2 col-sm-2 control-label">Role</label>
                        <div class="col-lg-4 col-md-4 col-sm-4">
                            <select class="form-control " id="userRole">
                                <option>Admin</option>
                                <option>User</option>
                            </select>
                        </div>

                        <div class="form-group" id="user-project" style="display: none;">
                            <label for="userProjects" class="col-lg-2 col-md-2 col-sm-2 control-label">Project</label>
                            <div class="col-lg-2 col-md-2 col-sm-2">
                                <select class="form-control " id="userProjects" multiple="multiple">
                                    <option>P00001</option>
                                    <option>P00002</option>
                                    <option>P00003</option>
                                    <option>P00004</option>
                                    <option>P00005</option>
                                    <option>P00006</option>
                                </select>
                            </div>
                        </div>

                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="testing-multiselect-value" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" id="userCreateButton" form="user-create-form">Create</button>
            </div>
        </div><!-- /.modal-content -->
    </section><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!------------------------------------------------------------------- Modal [ Add New User ] ------------------------------------------------------------------------END-->
