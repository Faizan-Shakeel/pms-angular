<!doctype html>
<html ng-app="pmsAngular">

<head>
    <!--<link href='https://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet' type='text/css'>-->

    <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS</title>

    <!--Third Party Styles-->

    <link href="css/Third-Party-CSS/bootstrap.min.css" rel="stylesheet">
    <link href="css/login_container2.css" rel="stylesheet">

    <!--Third Party Styles-->

    <!--Custom Styles-->
    <!--Custom Styles-->

</head>

<body>

    <div id="bg">
        <img src="images/login_background7_scaled.jpg" alt="">
    </div>

    <div class="login-form-container" ng-cloak>

        <p id="pms">P M S</p>

        <div class="panel panel-default" id="login-panel-style">

            <div class="panel-body login-panel-body-style">

                <form name="loginForm" id="login-form" ng-submit="loginForm.$valid" novalidate>
                    <div class="form-group" ng-class="{ 'has-error': loginForm.userEmail.$touched && loginForm.userEmail.$invalid }">
                        <label for="userEmail" class="control-label"></label>

                        <div class="">
                            <input type="email" class="form-control input-lg" id="userEmail" name="userEmail" ng-model="userEmail" placeholder="Enter Your Email" required="">
                            <div class="help-block ng-messages-class" ng-messages="loginForm.userEmail.$error" style="color:#e0e0d1; text-align: right" ng-show="loginForm.userEmail.$touched">
                                <p ng-message="required" class="messages-class">Email is required</p>
                                <p ng-message="email" class="messages-class">Invalid Email</p>
                            </div>
                        </div>

                    </div>
                    <div class="form-group" ng-class="{ 'has-error': loginForm.userPassword.$touched && loginForm.userPassword.$invalid }">
                        <label for="userPassword" class="control-label"></label>

                        <div class="">
                            <input type="password" class="form-control input-lg" id="userPassword" name="userPassword" ng-model="userPassword" placeholder="Enter Your Password" required="" minlength="8">
                            <div class="help-block ng-messages-class" ng-messages="loginForm.userPassword.$error" style="color:#e0e0d1; text-align: right" ng-show="loginForm.userPassword.$touched">
                                <p ng-message="required" class="messages-class">Password is required</p>
                                <p ng-message="minlength" class="messages-class">At Least 8 Characters</p>
                            </div>
                        </div>
                    </div>
                    <div class="checkbox">
                        <label class="control-label">
                            <input type="checkbox"> Remember
                        </label>
                    </div>

                    <br/>

                    <button type="submit" class="btn btn-default btn-lg pull-right" id="login-button" ng-disabled="loginForm.$invalid">Log In</button>
                </form>

            </div>

        </div>
    </div>



<!--Third Party-->

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/Third-Party-JS/bootstrap.min.js"></script>
<script type="text/javascript" src="js/Third-Party-JS/angular.js"></script>
<script type="text/javascript" src="js/Third-Party-JS/angular-animate.min.js"></script>
<script type="text/javascript" src="js/Third-Party-JS/ui-bootstrap-tpls-0.14.3.min.js"></script>
<script type="text/javascript" src="bower_components/nsPopover/src/nsPopover.js"></script>
<script src="js/Third-Party-JS/angular-messages.min.js"></script>

<!--Third Party-->

<script src="app.js"></script>

</body>

</html>
