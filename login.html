<!doctype html>
<html ng-app="pmsAngular">

<head>

    <link href='https://fonts.googleapis.com/css?family=Caveat:400,700' rel='stylesheet' type='text/css'>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS</title>

    <link href="css/Third-Party-CSS/bootstrap.min.css" rel="stylesheet">
    <link href="css/login_container.css" rel="stylesheet">

</head>

<body>

    <div id="bg">
        <img src="images/login_background.jpg" alt="">
    </div>

    <div class="login-form-container" ng-cloak>

        <p id="pms">P M S</p>
        <p id="pms-login">( login )</p>

        <div class="panel panel-default" id="login-panel-style">

            <div class="panel-body login-panel-body-style">

                <form id="login-form" name="loginForm" ng-submit="loginForm.$valid" novalidate>
                    <div class="form-group" ng-class="{ 'has-error': loginForm.userEmail.$touched && loginForm.userEmail.$invalid }">
                        <div>
                            <input type="email" class="form-control input-lg" id="userEmail" name="userEmail" ng-model="userEmail" placeholder="Write Your Email" required="">
                            <div class="help-block" ng-messages="loginForm.userEmail.$error" style="text-align: right" ng-show="loginForm.userEmail.$touched">
                                <p ng-message="required">Email is required.</p>
                                <p ng-message="email" class="messages-class">Invalid Email</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error': loginForm.userPassword.$touched && loginForm.userPassword.$invalid }">
                        <div>
                            <input type="password" class="form-control input-lg" id="userPassword" name="userPassword" ng-model="userPassword" placeholder="Write Your Password" required="" minlength="8">
                            <div class="help-block" ng-messages="loginForm.userPassword.$error" style="text-align: right" ng-show="loginForm.userPassword.$touched">
                                <p ng-message="required">Password is required.</p>
                                <p ng-message="minlength" class="messages-class">At Least 8 Characters</p>

                            </div>
                        </div>
                    </div>

                    <br/>

                    <div class="checkbox">
                        <label class="control-label">
                            <input type="checkbox"> Remember
                        </label>
                    </div>

                    <button type="submit" class="btn btn-default btn-lg pull-right" id="login-button" ng-disabled="loginForm.$invalid">Log In</button>

                </form>

            </div>

        </div>

        <button id="register" >Register</button>
        <button id="password" >Get Password</button>

    </div>


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/Third-Party-JS/bootstrap.min.js"></script>
<script type="text/javascript" src="js/Third-Party-JS/angular.js"></script>
<script type="text/javascript" src="js/Third-Party-JS/angular-animate.min.js"></script>
<script type="text/javascript" src="js/Third-Party-JS/ui-bootstrap-tpls-0.14.3.min.js"></script>
<script type="text/javascript" src="bower_components/nsPopover/src/nsPopover.js"></script>
<script src="js/Third-Party-JS/angular-messages.min.js"></script>

<script src="app.js"></script>

</body>

</html>
