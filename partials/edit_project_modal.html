
<div ng-controller="TabsCtrl as editModalScope">

    <div class="modal-header">
        <h4 class="modal-title text-center">Edit Project</h4>
    </div>

    <div class="modal-body">

        <tabset justified="true">

            <tab>

                <tab-heading>
                    Projects
                </tab-heading>

                <div class="modal-new-project-tab-body">

                    <br/>

                    <form class="form-horizontal" role="form" ng-submit="submit()">
                        <div class="form-group">
                            <label for="userName" class="col-lg-2 col-md-2 col-sm-2 control-label">Name</label>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <input type="text" class="form-control" id="userName" placeholder="Name" ng-model="editModalScope.project.name">
                            </div>
                            <div class="form-group">
                                <label for="userDepartment" class="col-lg-2 col-md-2 col-sm-2 control-label">Department</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <select class="form-control " id="userDepartment">
                                        <option>IT</option>
                                        <option>HR</option>
                                        <option>Sales</option>
                                        <option>Finance</option>
                                        <option>Security</option>
                                        <option>Marketing</option>
                                        <option>Administration</option>
                                        <option>Customer Service</option>
                                        <option>Quality Assurance</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="userEmail" class="col-lg-2 col-md-2 col-sm-2 control-label">Email</label>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <input type="email" class="form-control " id="userEmail" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="userDesignation" class="col-lg-2 col-md-2 col-sm-2 control-label">Designation</label>
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <input type="text" class="form-control " id="userDesignation" placeholder="Designation">
                                </div>
                            </div>

                        </div>

                        <div class="form-group">

                            <label for="userRole" class="col-lg-2 col-md-2 col-sm-2 control-label">Role</label>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <select class="form-control " id="userRole">
                                    <option>Admin</option>
                                    <option>User</option>
                                </select>
                            </div>

                        </div>

                    </form>

                </div>

            </tab>

            <tab heading="Tasks">
                <div class="modal-new-project-tab-body">Tasks</div>
            </tab>

            <tab heading="Documents">
                <div class="modal-new-project-tab-body">Documents</div>
            </tab>

            <tab heading="Users">
                <div class="modal-new-project-tab-body">Users</div>
            </tab>

        </tabset>

        <!--<button class="btn btn-primary" ng-click="checkUpdatedValue()">Check Value</button>-->

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok(editModalScope.project)">Create</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>

</div>
