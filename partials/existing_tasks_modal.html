<div>
    <div class="modal-header">
        <h4 class="modal-title text-center">{{AddExistingTasksModalVM.modalHeading}}</h4>
    </div>

    <div class="modal-body">
        <div class="modal-existing-task-body">

            <br/>

            <multiselect ng-model="AddExistingTasksModalVM.selectedExistingTasks" options="AddExistingTasksModalVM.existingTasksOptions" id-prop="id" display-prop="name" show-search="AddExistingTasksModalVM.multiSearchSwitch" search-limit="AddExistingTasksModalVM.searchResultLimit"></multiselect>

        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="AddExistingTasksModalVM.addExistingTasksInProject(AddExistingTasksModalVM.selectedExistingTasks)">OK</button>
        <button type="button" class="btn btn-default" ng-click="AddExistingTasksModalVM.cancelModal()">Cancel</button>
    </div>
</div>
