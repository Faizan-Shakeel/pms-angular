
<div>

    <div class="modal-header">
        <h4 class="modal-title text-center">Project Info</h4>
    </div>

    <div class="modal-body">

        <uib-tabset justified="true">

            <uib-tab heading="Project">

                <div class="modal-new-project-form">

                    <br/>

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{ModalVM.projectName}}</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-2 control-label">Budget</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{ModalVM.projectBudget}}</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-2 control-label">Target Date</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{ModalVM.projectTargetEndDate}}</p>
                            </div>
                        </div>

                        <div class="form-group" ng-show="ModalVM.statusVisibility">
                            <label class="col-lg-2 col-md-2 col-sm-2 control-label">Status</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{ModalVM.selectedStatus}}</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 col-md-2 col-sm-2 control-label">Description</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{{ModalVM.projectDescription}}</p>
                            </div>
                        </div>

                    </form>
                </div>
            </uib-tab>

            <uib-tab heading="Tasks">
                <div class="modal-new-task-tab-body">
                    <div slim-scroll height="310px">
                        <div class="panel panel-default" ng-repeat="taskPanel in ModalVM.taskPanels">
                            <div class="panel-body text-center">
                                <a href="" ng-click="ModalVM.infoTaskModal(taskPanel)">{{taskPanel.name}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>

            <uib-tab heading="Documents">
                <div class="modal-new-document-tab-body">
                    <div slim-scroll height="310px">
                        <div class="panel panel-default" ng-repeat="documentPanel in ModalVM.documentPanels">
                            <div class="panel-body text-center">
                                <a href="" ng-click="ModalVM.infoDocumentModal(documentPanel)">{{documentPanel.name}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>

            <uib-tab heading="Users">
                <div class="modal-new-user-tab-body">
                    <div slim-scroll height="310px">
                        <div class="panel panel-default" ng-repeat="userPanel in ModalVM.userPanels">
                            <div class="panel-body text-center">
                                <a href="" ng-click="ModalVM.infoUserModal(userPanel)">{{userPanel.name}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </uib-tab>

        </uib-tabset>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="ModalVM.cancel()">Cancel</button>
    </div>

</div>
