
<div>

    <div class="modal-header">
        <h4 class="modal-title text-center">{{ModalVM.modalHeading}}</h4>
    </div>

    <div class="modal-body">

        <uib-tabset justified="true">

            <uib-tab>

                <tab-heading>
                    Project
                </tab-heading>

                <div class="modal-new-project-tab-body">

                    <br/>

                    <form name="validatedForm" class="form-horizontal" ng-submit="validatedForm.$valid && ModalVM.ok(ModalVM.projectname)" novalidate>
                        <div class="form-group" ng-class="{ 'has-error': validatedForm.userName.$touched && validatedForm.userName.$invalid }">
                            <label for="userName" class="col-lg-2 col-md-2 col-sm-2 control-label">Name</label>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-lg-offset-1">
                                <!--<input type="text" class="form-control" id="userName" placeholder="Name" ng-model="ModalVM.projectname" ng-required="ModalVM.required()">-->
                                <!--<input type="text" class="form-control" id="userName" placeholder="Name" ng-model="ModalVM.projectname" ng-required="ModalVM.required">-->
                                <input type="text" class="form-control" id="userName" name="userName" placeholder="Name" ng-model="ModalVM.projectname" ng-minlength="5" ng-maxlength="20" required=""/>

                                <div class="help-block" ng-messages="validatedForm.userName.$error" ng-show="validatedForm.userName.$touched">
                                    <p ng-message="minlength">Mininum 5 characters.</p>
                                    <p ng-message="maxlength">Maximum 20 characters.</p>
                                    <p ng-message="required">Name is required.</p>
                                </div>

                            </div>


                        </div>

                        <div class="form-group">
                            <label for="projectBudget" class="col-lg-2 col-md-2 col-sm-2 control-label">Budget</label>
                            <div class="col-lg-6 col-md-6 col-sm-6 col-lg-offset-1">
                                <input id="projectBudget" class="form-control" type="text" name="field" ng-model="money" ui-money-mask placeholder="Budget" />
                            </div>
                        </div>

                        <div class="form-group">

                            <label for="projectDate" class="col-lg-2 col-md-2 col-sm-2 control-label">Target Date</label>

                            <div class="col-lg-6 col-md-6 col-sm-6 col-lg-offset-1">
                                <p class="input-group">
                                    <input type="text" id="projectDate" class="form-control" uib-datepicker-popup="{{ModalVM.format}}" is-open="ModalVM.status.opened" ng-model="ModalVM.projectDate" close-text="Close" placeholder="Target Date"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="ModalVM.openDatePicker($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="projectDescription" class="col-lg-2 col-md-2 col-sm-2 control-label">Project Description</label>
                            <div class="col-lg-8 col-md-8 col-sm-8 col-lg-offset-1">
                                <textarea class="form-control projectModalTextAreaForDescription" id="projectDescription" ng-model="string" placeholder="Project Description"></textarea>
                            </div>
                        </div>

                        <input type="submit" id="submit-form" class="hidden" />

                    </form>

                </div>

            </uib-tab>

            <uib-tab heading="Tasks">
                <button type="button" class="btn btn-default btn-circle btn-lg" uib-tooltip="Add Task" tooltip-placement="right" ng-click="ModalVM.addNewTask()"><i class="fa fa-plus fa-lg addEntityIconColor"></i></button>

                <!--<div class="modal-new-project-tab-body">-->
                    <!--<button class="btn btn-default" ng-click="ModalVM.openModalFromThisModal(ModalVM.projectname)">Open Modal</button>-->
                <!--</div>-->

                <div slim-scroll height="300px">

                    <div class="panel panel-default" id="outer-panel-tasks-in-new-project-modal" ng-repeat="taskPanel in ModalVM.taskPanels">
                        <div class="panel-body">

                            <div class="panel panel-default" id="inner-panel-tasks-in-new-project-modal">
                                <div class="panel-body">
                                    <i class="fa fa-suitcase fa-2x" id="task-panel-icon-fix-in-new-project-modal"></i>
                                </div>
                            </div>

                            <div id="task-panel-content-in-new-project-modal">
                                <p>
                                <h4>{{taskPanel.name}}</h4>
                                </p>

                                <p>
                                    {{taskPanel.status}}
                                </p>
                            </div>

                            <div class="btn-group-vertical" id="tasks-btn-grp-panel-in-new-project-modal">
                                <button class="btn btn-default test-button-border"><i class="fa fa-info"></i></button>
                                <button class="btn btn-default" ng-click="ModalVM.editTask(taskPanel.name)"><i class="fa fa-edit"></i></button>
                                <button class="btn btn-default test-button-border" ng-click="ModalVM.deleteTask(taskPanel.name)"><i class="fa fa-trash-o"></i></button>
                            </div>

                        </div>
                    </div>

                </div>



            </uib-tab>

            <uib-tab heading="Documents">
                <!--<a href="#" class="btn btn-default btn-circle"><i class="fa fa-user"></i></a>-->
                <button type="button" class="btn btn-default btn-circle btn-lg" uib-tooltip="Add Document" tooltip-placement="right"><i class="fa fa-plus fa-lg addEntityIconColor"></i></button>

                <div class="modal-new-project-tab-body">Documents</div>
            </uib-tab>

            <uib-tab heading="Users">
                <button type="button" class="btn btn-default btn-circle btn-lg" uib-tooltip="Add User" tooltip-placement="right"><i class="fa fa-plus fa-lg addEntityIconColor"></i></button>

                <div class="modal-new-project-tab-body">Users</div>
            </uib-tab>

        </uib-tabset>

    </div>

    <div class="modal-footer">
        <label for="submit-form" class="btn btn-primary" ng-disabled="validatedForm.$invalid">{{ModalVM.modalType}}</label>
        <button type="button" class="btn btn-warning" ng-click="ModalVM.cancel()">Cancel</button>
    </div>

</div>
