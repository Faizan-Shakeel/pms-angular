
<div>

    <div class="modal-header">
        <h4 class="modal-title text-center">Modal From Modal</h4>
    </div>

    <div class="modal-body">

        <uib-tabset justified="true">

            <uib-tab>

                <tab-heading>
                    Projects
                </tab-heading>

                <div class="modal-new-project-tab-body">

                    <br/>

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="userName" class="col-lg-2 col-md-2 col-sm-2 control-label">Name</label>
                            <div class="col-lg-4 col-md-4 col-sm-4">
                                <input type="text" class="form-control" id="userName" placeholder="Name" ng-model="ModalFromModalVM.projectnameinsecondmodal">
                            </div>
                        </div>
                    </form>

                </div>

            </uib-tab>

            <uib-tab heading="Tasks">
                <div class="modal-new-project-tab-body">Tasks</div>
            </uib-tab>

            <uib-tab heading="Documents">
                <div class="modal-new-project-tab-body">Documents</div>
            </uib-tab>

            <uib-tab heading="Users">
                <div class="modal-new-project-tab-body">Users</div>
            </uib-tab>

        </uib-tabset>

        <!--<button class="btn btn-primary" ng-click="checkUpdatedValue()">Check Value</button>-->

    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ModalFromModalVM.sendDataBackToFirstModal(ModalFromModalVM.projectnameinsecondmodal)">Send</button>
        <button class="btn btn-warning" ng-click="ModalFromModalVM.cancelModal()">Cancel</button>
    </div>

</div>
