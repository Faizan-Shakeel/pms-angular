<!doctype html>
<html ng-app="pmsAngular">

<head>

    <link href='https://fonts.googleapis.com/css?family=Caveat:400,700' rel='stylesheet' type='text/css'>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS</title>

    <link href="css/Third-Party-CSS/bootstrap.min.css" rel="stylesheet">
    <link href="css/recover_container.css" rel="stylesheet">

</head>

<body>

    <div id="bg">
        <img src="images/login_background.jpg" alt="">
    </div>

    <div class="recover-form-container" ng-cloak>

        <p id="pms">P M S</p>
        <p id="pms-recover">( recover )</p>

        <div class="panel panel-default" id="recover-panel-style">

            <div class="panel-body recover-panel-body-style">

                <form id="recover-form" name="recoverForm" ng-submit="recoverForm.$valid" novalidate>
                    <div class="form-group" ng-class="{ 'has-error': recoverForm.userEmail.$touched && recoverForm.userEmail.$invalid }">
                        <div>
                            <input type="email" class="form-control input-lg" id="userEmail" name="userEmail" ng-model="userEmail" placeholder="Write Your Email" required="">
                            <div class="help-block" ng-messages="recoverForm.userEmail.$error" style="text-align: right" ng-show="recoverForm.userEmail.$touched">
                                <p ng-message="required">Email is required.</p>
                                <p ng-message="email" class="messages-class">Invalid Email</p>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default btn-lg pull-right" id="recover-button" ng-disabled="recoverForm.$invalid">Submit</button>

                </form>

            </div>

        </div>

        <button id="register" >Log In</button>
        <button id="password" >Register</button>



    </div>


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="js/Third-Party-JS/bootstrap.min.js"></script>
<script type="text/javascript" src="js/Third-Party-JS/angular.js"></script>
<script type="text/javascript" src="js/Third-Party-JS/angular-animate.min.js"></script>
<script type="text/javascript" src="js/Third-Party-JS/ui-bootstrap-tpls-0.14.3.min.js"></script>
<script type="text/javascript" src="bower_components/nsPopover/src/nsPopover.js"></script>
<script src="js/Third-Party-JS/angular-messages.min.js"></script>

<script src="app.js"></script>

</body>

</html>
